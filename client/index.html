<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class='container'>
    <div class="col-xs-2">
      <div>
        <form role="form" class="room-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter room name" id="roomInput"></input>
          </div>
          <button type="submit" class="btn btn-primary roomform-submit">Create Room</button>
        </form>
        <button class="btn btn-success global-room">Hack the World
        </button>
      </div>
      <div>
        <ul class="room-list"></ul>
      </div>
    </div>
    <div class ='col-xs-8' id="main">
      <div class="col-xs-8">
        <div class="row">
          <h1 class="col-xs-6">chatterbox</h1>
          <div class="col-xs-6">
            <!-- Message Form -->
            <form role="form" class="message-form">
              <div class="form-group">
                <input type="text" class="form-control" id="messageInput" placeholder="Enter message">
              </div>
              <button type="submit" class="btn btn-default messageform-submit">Chitter</button>
            </form>
          </div>
        </div>
        <!-- Your HTML goes here! -->
        <div class="row">
          <div class="col-xs-8 chatbox">
            <ul class="list"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-2">
      <ul class="friend-list"></ul>
    </div>

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
